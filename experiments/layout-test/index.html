<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- From MyScript samples -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="HandheldFriendly" content="true"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.css" integrity="sha384-yFRtMMDnQtDRO8rLpMIKrtPCD5jdktao2TV19YiZYWMDkUR5GQZR/NOVTdquEx1j" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css"/>

    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.js" integrity="sha384-9Nhn55MVVN0/4OFx7EE5kpFBPsEMZxKTCnA+4fqDmg12eCTqGi6+BB2LjY8brQxJ" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </head>
  <body>

    <div id="templates">
      <div class="thought">
        <div class="handle">(${num})</div>
        <div class="status ${status}">${statusMark}</div>
        <div class="formula">${html}</div>
        <div class="actions">${actions}</div>
        <button class="delete">&#x2715;</button>
      </div>
    </div>

    <div id="tdoc" class="tdoc"></div>

  </body>
</html>
